<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Search for any image here!</h1>
    </header>
    <main class="mainContainer">
        <div class="container">
            <form class="searchForm js-searchForm">
                <input id="search" class="searchForm__input" placeholder="Photos">
                <input type="submit" value="Search" class="button searchForm__button">
            </form>
            <div class="searchResult">
                <div class="searchResult_quantity js-searchResult-quantity"></div>
                <div class="searchResult_list js-searchResult-list"></div>
                <div class="js-searchResult-showMore"></div>
            </div>
        </div>
    </main>
    <footer>
       <div class="container">
           <div class="copyright">
               &copy; 2018. All rights reserved
           </div>
       </div>
    </footer>

    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
